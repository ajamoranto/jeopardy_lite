<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Crimson+Text:400,700');
  </style>
  <title>Jeopardy Lite</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

  <div id="content">



    <div class="categories">
      <form class="form-inline">
        <div class="form-group">
          <input class="btn btn-default" type="button" value="ANIMALS" id="animals">
          <input class="btn btn-default" type="button" value="TELEVISION" id="television">
          <input class="btn btn-default" type="button" value="FOOD" id="food">
        </div>
      </form>
    </div>

    <div class="jumbotron" id="jumbotron">
      <div class="container">
        <div class="card">
          <h3><div id="category">Pick a category above</div></h3>
        </div>
        <div class="card">
          <div id="value"></div>
        </div><br />
        <div class="card">
          <div id="question"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div id="score">Score: </div>
    </div>
    <div id="answer2">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="answerField" placeholder="Answer here">
          <input class="btn btn-default" type="button" value="Submit" id="answer"></div>
      </form>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src="assets/javascript/jeopardy.js"></script>
</body>

</html>
